openapi: 3.0.3

# heads-up: in this template you can't use shorcuts such has `!Sub`; use `Fn::Sub` instead.

info:
  title: EGM API
  version: 2.1.0
  contact:
    name: ITER IDEA
    email: help@iter-idea.com
    url: https://iter-idea.com

servers:
  - url: https://api-egm.iter-idea.com/{environment}
    variables:
      environment:
        enum: [dev, prod]
        default: dev
    x-amazon-apigateway-endpoint-configuration:
      disableExecuteApiEndpoint: true

externalDocs:
  description: Models documentation
  url: https://github.com/uatisdeproblem/egm/blob/main/back-end/src/models

tags:
  - name: Users
    description: |
      The users of the event; note: "me" is a shortcut to the real userId
  - name: Organizations
    description: The organizations of the event
  - name: Speakers
    description: The speakers of the event
  - name: Venues
    description: The venues of the event
  - name: Sessions
    description: The sessions of the event

paths:
  /users/{userId}:
    get:
      summary: Get your profile
      tags: [Users]
      security:
        - CognitoUserPool: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/User'
    put:
      summary: Edit your profile
      tags: [Users]
      security:
        - CognitoUserPool: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        description: User
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          $ref: '#/components/responses/User'
        400:
          $ref: '#/components/responses/BadParameters'
    patch:
      summary: Patch your profile
      tags: [Users]
      security:
        - CognitoUserPool: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [GET_IMAGE_UPLOAD_URL, ADD_FAVORITE_SESSION, REMOVE_FAVORITE_SESSION, GET_FAVORITE_SESSIONS]
                sessionId:
                  type: string
                  description: (ADD_FAVORITE_SESSION, REMOVE_FAVORITE_SESSION)
      responses:
        200:
          $ref: '#/components/responses/OperationCompleted'
        400:
          $ref: '#/components/responses/BadParameters'
    delete:
      summary: Delete your account
      tags: [Users]
      security:
        - CognitoUserPool: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/OperationCompleted'
        400:
          $ref: '#/components/responses/BadParameters'
  /organizations:
    get:
      summary: Get the organizations
      tags: [Organizations]
      security:
        - CognitoUserPool: []
      responses:
        200:
          $ref: '#/components/responses/Organizations'
    post:
      summary: Insert a new organization
      description: Requires to be Admin.
      tags: [Organizations]
      security:
        - CognitoUserPool: []
      requestBody:
        required: true
        description: Organization
        content:
