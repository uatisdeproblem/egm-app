components:
  responses:
    User:
      description: User profile
      content:
        application/json:
          schema:
            type: object
    Organization:
      description: Organization
      content:
        application/json:
          schema:
            type: object
    Organizations:
      description: Organization[]
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
    Speaker:
      description: Speaker
      content:
        application/json:
          schema:
            type: object
    Speakers:
      description: Speaker[]
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
    Venue:
      description: Venue
      content:
        application/json:
          schema:
            type: object
    Venues:
      description: Venue[]
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
    Session:
      description: Session
      content:
        application/json:
          schema:
            type: object
    Sessions:
      description: Session[]
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
    SignedURL:
      description: Signed URL
      content:
        application/json:
          schema:
            type: object
    BadParameters:
      description: Bad input parameters
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: The request isn't valid
    OperationCompleted:
      description: Operation completed

  securitySchemes:
    CognitoUserPool:
      type: apiKey
      name: Authorization
      in: header
