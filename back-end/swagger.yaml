                    - SET_EMAIL_TEMPLATE
                    - RESET_EMAIL_TEMPLATE
                    - TEST_EMAIL_TEMPLATE
                subject:
                  type: string
                  description: (SET_EMAIL_TEMPLATE_SPOT_ASSIGNED, SET_EMAIL_TEMPLATE_REGISTRATION_CONFIRMED)
                content:
                  type: string
                  description: (SET_EMAIL_TEMPLATE_SPOT_ASSIGNED, SET_EMAIL_TEMPLATE_REGISTRATION_CONFIRMED)
      responses:
        200:
          $ref: '#/components/responses/OperationCompleted'
        400:
